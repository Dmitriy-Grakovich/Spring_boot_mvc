<html lang="en">
<head>

    <title>Update</title>
</head>
<body>

<form th:method="POST" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

    <input type="text" th:field="*{name}" id="name"/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
